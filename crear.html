<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="funciones.js"></script>
</head>
<body class="index-bg">
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Crear una cuenta</h3>
                <form>
                    <div class="input-box">
                        <input type="text" id="usuarioNuevoIngresado" required placeholder="Nombre de usuario" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" id="emailIngresado" required placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" id="claveNuevaIngresada" required placeholder="Contraseña" class="input-control">
                    </div>
                    <button type="submit" class="btn" id="botonCrearCuenta">Crear cuenta</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="index.html" class="gradient-text">Iniciar Sesión</a></p>
            </div>
        </div>
    </section>

    <script src="funciones.js"></script>

</body>
</html>
