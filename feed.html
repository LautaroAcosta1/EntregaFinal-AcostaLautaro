<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Feed</title>
</head>
<body>
    <section class="feed-page">

        <nav class="feed-nav">
            <div class="icons">
                <a href="#" class="active"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-hashtag"></i></a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="search" class="search-bar-input">
            </div>
            <div class="user">
                <div class="user-img-wrapper">
                    <img src="img/perifl.jpg" width="40">
                </div>
                <a href="#" class="user-link">Lauty Acosta</a>
                <i class="fas fa-chevron-down"></i>
            </div>
        </nav>

    </section>
</body>
</html>
