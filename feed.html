<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Feed</title>
</head>
<body class="feed-bg">
    <section class="feed-page">

        <nav class="feed-nav">
            <div class="icons">
                <a href="#" class="active"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="search" class="search-bar-input">
            </div>
            <div class="user">
                <div class="user-img-wrapper">
                    <img src="img/perifl.jpg">
                </div>
                <a href="#" class="user-link">Lauty Acosta</a>
                <i class="fas fa-chevron-down"></i>
            </div>
        </nav>
    
        <div class="feed-content">
            <div class="feed-header">
                <div class="header-top">
                    <h4>Home</h4>
                    <i class="far fa-star"></i>
                </div>
                <div class="header-post">
                    <div class="header-img-wrapper">
                        <img src="img/perifl.jpg">
                    </div>
                    <input type="text" placeholder="Â¿Que estas pensando?">
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
