<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Bienvenido</h3>
                <form action="feed.html">
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" class="input-control">
                        <div class="input-link">
                            <a href="recuperar.html" class="gradient-text">Has olvidado tu contraseña.</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="crear.html" class="gradient-text">Crear cuenta</a></p>
            </div>
        </div>
    </section>
</body>
</html>
