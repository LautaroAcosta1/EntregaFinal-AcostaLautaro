<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="funciones.js"></script>
</head>
<body class="index-bg">
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Bienvenido</h3>
                <form>
                    <div class="input-box">
                        <input type="text" id="usuarioIngresado" required placeholder="Usuario" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" id="claveIngresada" required placeholder="Contraseña" class="input-control">
                        <div class="input-link">
                            <a href="recuperar.html" class="gradient-text">Has olvidado tu contraseña.</a>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="botonIniciarSesion">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="crear.html" class="gradient-text">Crear cuenta</a></p>
            </div>
        </div>
    </section>

    <script src="funciones.js"></script>

</body>
</html>
